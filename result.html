<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satu Dua Studio - Hasil Foto</title>
    <link rel="stylesheet" href="main.css" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3/dist/css/uikit.min.css"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Container -->
    <div id="navbar-container"></div>

    <!-- Content Wrapper -->
    <div class="content">
      <!-- Photobooth Result Component -->
      <div id="photobooth-result-container"></div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="js/nav.js"></script>
    <script src="js/photobooth-loader.js"></script>
    <script src="js/footer.js"></script>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3/dist/js/uikit-icons.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadHTMLComponent("components/navbar.html", "navbar-container");
        loadHTMLComponent("components/footer.html", "footer-container");
        loadPhotoboothComponent("result", "photobooth-result-container");
      });
    </script>
  </body>
</html>
