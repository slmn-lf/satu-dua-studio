<div class="content">
  <main class="container frame-selection-page">
    <h2>Pilih Frame Photobooth Anda</h2>
    <p class="subtitle">Pilih salah satu frame favorit Anda untuk memulai</p>

    <!-- Frame Selection -->
    <div class="frame-selection">
      <div class="frame-thumbnails">
        <div class="frame-option" data-frame="frame-1">
          <img src="photobooth/frames/frame-1.png" alt="Frame 1" />
          <p>Satu Dua Studio</p>
        </div>
        <div class="frame-option" data-frame="frame-2">
          <img src="photobooth/frames/frame-2.png" alt="Frame 2" />
          <p>Birthday</p>
        </div>
        <div class="frame-option" data-frame="frame-3">
          <img src="photobooth/frames/frame-3.png" alt="Frame 3" />
          <p>Graduation</p>
        </div>
      </div>
    </div>

    <!-- CTA Button -->
    <div class="cta-section">
      <button id="start-capture" class="btn-primary" disabled>Mulai</button>
      <p class="hint">Pilih frame untuk mengaktifkan tombol Mulai</p>
    </div>
  </main>
</div>
